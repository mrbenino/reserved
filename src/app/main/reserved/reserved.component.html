<form [formGroup]="reserved" (ngSubmit)="formSubmit()" class="example-form">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>hall</mat-label>
      <mat-select formControlName="hall">
        <mat-option *ngFor="let hall of halls" value="{{hall.value}}">{{hall.viewValue}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
  </div>
<!--  <mat-card class="demo-inline-calendar-card">-->
<!--    <mat-calendar (selectedChange)="selected = $event"></mat-calendar>-->
<!--  </mat-card>-->
</form>
